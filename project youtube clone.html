<!DOCTYPE html>

<head>

    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            font-size: 24px;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
        .video-details {
            margin-top: 20px;
        }
        .video-title {
            font-size: 18px;
            font-weight: bold;
        }
        .video-description {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

    <header>
